<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card" id="container">
      <img
        class="img rotate"
        id="cover"
        src="./img/Баста - Я Найду Тебя Через Века.webp"
        alt=""
        width="150"
        height="150"
      />
      <div class="title">
        <div class="transform-text">
          <h2 id="name" class="run">Баста - Я Найду Тебя Через Века</h2>
        </div>
        <audio
          id="audio"
          src="./music/Баста - Я Найду Тебя Через Века.mp3"
        ></audio>

        <div class="timing">
          <div class="duration">
            <div class="process-duration"></div>
          </div>
          <div class="duration-time">
            <span id="music-playing">1:00</span>
            <span id="music-duration">1:00</span>
          </div>
        </div>

        <div class="icons">
          <button id="backward"><i class="fa-solid fa-backward"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="control">
          <input
            id="voice"
            class="range"
            type="range"
            name=""
            step="1"
            min="0"
            max="100"
            value="20"
          />
          <span id="volume">20</span>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
