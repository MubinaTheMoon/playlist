<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        id="img"
        src="./img/Баста - Я Найду Тебя Через Века.webp"
        alt=""
        width="150"
        height="150"
      />
      <div class="title">
        <div class="transform-text">
          <h3 id="name">Баста - Я Найду Тебя Через Века</h3>
        </div>
        <audio
          id="audio"
          src="./music/Баста - Я Найду Тебя Через Века.mp3"
        ></audio>
        <div class="icons">
          <i id="backward" class="fa-solid fa-backward"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <i id="pause" class="fa-solid fa-pause"></i>
          <i id="forward" class="fa-solid fa-forward"></i>
        </div>
        <div class="control">
          <input
            id="voice"
            type="range"
            name=""
            step="1"
            min="0"
            max="100"
            value="30"
          />
          <span id="volume">30</span>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
